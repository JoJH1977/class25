<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex7 갤러리 부모의 크기에 따라 유동적 크기(비율 유지)</title>
    <style>
        *{margin:0; padding: 0; box-sizing: border-box;}
        body{
            margin:50px;
        }
        /* 모양 */
        .container{
            background-color: #ccc;
        }
        .card-list{
            padding:10px 0;
            background-color: pink;
            border: 1px solid darkmagenta;
        }
        .card-wrap{
            position: relative; /*.card-item .overlay 기준요소*/
        }
        .card-item{
            background-color: dodgerblue;
            border: 1px solid darkblue;
        }
        .card-item .thubm{
            border: 1px solid #000;
        }
        .card-item .thubm img{
            display: block;
            /* max-width: 100%; 이미지의 원래 크기보다 커지지 말아라 */
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .card-item .overlay{
            position: absolute;
            left:0; top:0;
            width: 100%; /*기준요소의 너비의 콘텐츠 영역을 가져와요*/
            background: #fff;;
        }
        /* flex */
        /* flex container   => .card-list */
        .card-list{
            width: 1000px;
            display: flex; /*flex container 선언*/
            flex-wrap: wrap;/*item의 합이 flex container 크기보다 커질 경우 줄바꿈*/
            gap: 20px;
         }
         /* flex item 크기를 지정 */
        .card-wrap{
            flex:none;
            /* width: 25%;  (20px * (4-1)) / 4  */
            width: calc(25% - ((20px * 3) / 4))  ; /*gap을 지정했을 때 item에 width 계산법*/

        }
    </style>
</head>
